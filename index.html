<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor de monedas</title>
        <link rel="stylesheet" href="./Assets/Css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>

        <div class="container">

            <h3 style="margin-left: 1.2rem; font-weight: bolder;">Conversor de Monedas Nacional</h3>
            <hr style="border-width: 0.3rem; color: rgb(47, 154, 248);">

            <div class="grid-container" style="width: fit-content;  ">
                <h3 style="text-align: center;">Pesos CLP</h3>
                <div class="display-flex">
                    
                    <input type="number" id="cantidad_clp" style="border-radius: 5px; background-color: white;text-align: center;">

                </div>


                <div class="display-flex2">
                    <h3 style="text-align: center; padding: 10px;">Moneda a convertir</h3>
            
                    <select name="" id="moneda_a_convertir" style="text-align: center; border-radius: 5px; background-color: white;">
                        <option value="dolar"> Dolar  </option>
                        <option value="uf"> Uf  </option>
                        <option value="utm"> Utm  </option>
                    </select>
                  
                    
                </div>

                <div class="display-flex2">
                    <button id="consulta" style="border-radius: 5px; background-color: rgb(47, 154, 248);">Buscar</button>
                    <p id="resultado" class="centrado"></p>
                </div>


            </div>

            <div>
                <canvas id="myChart" style="margin-top: 2rem;"></canvas>
            </div>

            

        </div>




        <script src="./Assets/Js/index.js"></script>
        <script src="./Assets/Js/chart.js"></script>
    </body>
</html>
